<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Store</title>
    <link href="../../../static/css/main.min.css" rel="stylesheet">
    
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 0px;
            margin: 0px;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            background-color: #333;
            padding: 12px;
        }
        nav .links a{
            color: #fff;
            margin: 10px;
            border: 2px solid white;
            box-shadow: 2px 2px 20px rgb(3, 246, 233,0.5);
            padding: 10px;
            border-radius: 2rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.8rem;   
        }

        
        nav .logo{
            color: rgb(8, 183, 252);
            margin: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 4rem;
            font-weight: bolder;
               
        }

        @media (max-width: 786px){
            nav .logo{
                font-size: 2rem;
            }
            nav .links .lin{
                display: none;
            }
            nav .links .signup{
                color: #fff;
                margin: 5px;
                border: 2px solid white;
                box-shadow: 2px 2px 20px rgb(3, 246, 233,0.5);
                padding: 8px;
                border-radius: 2rem;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 1rem;
            }
        }
        
    </style>
        

</head>
<body>


    <nav>
        <a href="/" class="logo">FlipShop</a>
        <div class="">
            <div class="links">
                <a href="{% url 'item:new' %}" class="lin">New Item</a>
                <a href="{% url 'item:items' %}" class="lin">Browse</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'conversation:inbox' %}" class="lin">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="lin">Dashboard</a>
                {% else %}
                <a href="{% url 'storeapp:signup' %}" class="signup">SignUp</a>
                <a href="{% url 'storeapp:login' %}" class="lin">LogIn</a>
                {% endif %}
            </div>
        </div>
    </nav>


    <div class="">
        {% block content %}
        {% endblock %}
    </div>

    
    <nav>
        <a href="" class="logo">Home</a>
        <div class="">
            <div class="links">
                <a href="{% url 'item:new' %}" class="signup">New Item</a>
                <a href="{% url 'item:items' %}" class="signup">Browse</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'conversation:inbox' %}" class="lin">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="lin">Dashboard</a>
                {% else %}
                <a href="{% url 'storeapp:signup' %}" class="lin">SignUp</a>
                <a href="{% url 'storeapp:login' %}" class="lin">LogIn</a>
                {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
